<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<body style="background-color: #0F3057;">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0F3057;">
        <a class="navbar-brand" href="#">
            <img src="https://www.ejemplos.co/wp-content/uploads/2015/11/Logo-Adidas.jpg" width="50" height="30" class="d-inline-block align-top" alt="">
            <span style="color: white;">Historias interactivas</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="color: #FFFFFF;">
            <ul class="navbar-nav" style="color: #FFFFFF;">
                <li class="nav-item active">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Opción 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="background-color: #ffffff; color: #0F3057; border-radius: 30px;">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </nav>
    <main style="color: #0F3057;">
        <div class="container mt-4">
            <form class="form-inline my-2 my-lg-0">

            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Título de la página</h5>
                    <p class="card-text">Aquí puedes agregar una descripción de la página.</p>

            </div>
